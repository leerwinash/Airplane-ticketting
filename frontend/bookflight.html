    <div class="container full-page">
        <h1 class="login-title">Book your next flight</h1>
        <br>
        <form>
            <div class="form-group left-form">
              <label for="flight-id">Flight id</label>
              <select class="form-control" id="flight-id">
                <option>#0134 Malaysia-Thailand</option>
                <option>#0123 Thailand-Malaysia</option>
                <option>#5346 Singapore-Malaysia</option>
                <option>#5346 Malaysia-Singapore</option>
              </select>
            </div>
            <div class="form-group left-form">
                <label for="class-type">Class</label>
                <select class="form-control" id="class-type">
                <option>First class (300)</option>
                <option>Business class(200)</option>
                <option>Economy class(100)</option>
              </select>
            </div>
            <div class="form-group left-form">
              <label for="travel-date-time">Date of travel</label>
              <input class="form-control" type="date" name="travel-date-time" id="travel-date-time">
            </div>
            <div class="form-group left-form">
                <label for="passengers">Passengers</label>
                <input class="form-control noOfPassengers" type="number" name="passengers"  id ="passengers-count"  onkeydown="limit(this)" onkeyup="limit(this)" min="1" max="5"  onchange="updateTotalPrice">
            </div>
          </form>
          <br>
          <input class="button-center" type="submit" value="Book" onclick="moreForm()">
    </div>
